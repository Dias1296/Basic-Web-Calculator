<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css">
	</head>

	<body>
		<div class="buttons_div">
			<div class="result_div">
				<output id="result_text"></output>
			</div>
			<div class="help_text_div">
				<output id="help_text"></output>
			</div>
			<div id="calc_number_div_id" class="calc_number_div">
				<div class="number_top_row">
					<button class="number_button" type="button">7</button>
					<button class="number_button" type="button">8</button>
					<button class="number_button" type="button">9</button>
				</div>
				<div class="number_middle_row">
					<button class="number_button" type="button">4</button>
					<button class="number_button" type="button">5</button>
					<button class="number_button" type="button">6</button>
				</div>
				<div class="number_bottom_row">
					<button class="number_button" type="button">1</button>
					<button class="number_button" type="button">2</button>
					<button class="number_button" type="button">3</button>
				</div>
					<button class="zero_button" type="button">0</button>
			</div>
	
			<div id="operator_div_id" class="operator_div">
				<div class="operator_top_row">
					<button class="operator_button" type="button">+</button>
					<button class="operator_button" type="button">-</button>
				</div>
				<div class="operator_bottom_row">
					<button class="operator_button" type="button">/</button>
					<button class="operator_button" type="button">*</button>
				</div>
				<button class="equals_button">=</button>
			</div>
			<div id="clear_div_id" class="clear_div">
				<button class="clear_button" type="button">Clear</button>
			</div>
		</div>
		<script src="./Js/JavaScript.js"></script>
	</body>

</html>
